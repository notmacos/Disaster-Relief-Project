<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2ecc71;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
        }
        #error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Database View</h1>
    <div id="content">
        <p>Loading database content...</p>
    </div>

    <script>
        async function fetchDatabaseContent() {
            try {
                const response = await fetch('http://localhost:1400/api/database');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayDatabaseContent(data);
            } catch (error) {
                console.error('Error fetching database content:', error);
                document.getElementById('content').innerHTML = `
                    <p id="error">Error fetching database content: ${error.message}</p>
                    <p>Please check the following:</p>
                    <ul>
                        <li>Ensure the server is running on port 1400</li>
                        <li>Verify that the /api/database endpoint exists and is functioning correctly</li>
                        <li>Check the server console for any error messages</li>
                    </ul>
                `;
            }
        }

        function displayDatabaseContent(data) {
            let html = '';
            if (typeof data === 'object' && data !== null) {
                for (const [key, value] of Object.entries(data)) {
                    html += `<h2>${key}</h2>`;
                    html += `<pre>${JSON.stringify(value, null, 2)}</pre>`;
                }
            } else {
                html = `<p>Received data is not in the expected format. Raw data:</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            document.getElementById('content').innerHTML = html;
        }

        fetchDatabaseContent();
    </script>
</body>
</html>
